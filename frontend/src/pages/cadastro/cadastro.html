<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Usuário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="../../index.html">LinkeTinder</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="cadastro.html">Cadastrar Usuário</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <div class="text-center">
    <h1>Cadastrar Usuário</h1>
  </div>
  <div class="d-flex justify-content-center mt-4">
    <button type="button" id="mostrarFormularioEmpresa" class="btn btn-dark me-2">Sou empresa</button>
    <button type="button" id="mostrarFormularioCandidato" class="btn btn-dark">Sou candidato</button>
  </div>

  <form class="row g-3 mt-4" id="formEmpresa" hidden="hidden">
    <div class="col-md-5">
      <label for="empresaNome" class="form-label">Nome</label>
      <input type="text" class="form-control" id="empresaNome" required>
    </div>
    <div class="col-md-2">
      <label for="pais" class="form-label">País</label>
      <input type="text" class="form-control" id="pais" required>
    </div>
    <div class="col-md-1">
      <label for="empresaEstado" class="form-label">Estado</label>
      <input type="text" class="form-control" id="empresaEstado" required>
    </div>
    <div class="col-md-1">
      <label for="empresaCep" class="form-label">CEP</label>
      <input type="text" class="form-control" id="empresaCep" required>
    </div>
    <div class="col-md-3">
      <label for="cnpj" class="form-label">CNPJ</label>
      <input type="text" class="form-control" id="cnpj" required>
    </div>
    <div class="col-md-4">
      <label for="empresaEmail" class="form-label">Email</label>
      <input type="email" class="form-control" id="empresaEmail" required>
    </div>
    <div class="col-md-8"></div>
    <div class="col-md-4" id="empresaCompetencias">
      <label class="form-label">Competências</label><br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" value="Java" id="empresaJava">
        <label class="form-check-label" for="empresaJava">Java</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" value="Groovy" id="empresaGroovy">
        <label class="form-check-label" for="empresaGroovy">Groovy</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" value="Python" id="empresaPython">
        <label class="form-check-label" for="empresaPython">Python</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" value="JavaScript" id="empresaJavaScript">
        <label class="form-check-label" for="empresaJavaScript">JavaScript</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" value="TypeScript" id="empresaTypeScript">
        <label class="form-check-label" for="empresaTypeScript">TypeScript</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" value="Angular" id="empresaAngular">
        <label class="form-check-label" for="empresaAngular">Angular</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" value="Web Crawler" id="empresaWebCrawler">
        <label class="form-check-label" for="empresaWebCrawler">Web Crawler</label>
      </div>
    </div>
    <div class="col-md-8">
      <label for="empresaDescricao" class="form-label">Descrição</label>
      <textarea class="form-control" id="empresaDescricao" rows="3" placeholder="Faça uma breve descrição" required></textarea>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-dark" id="criarEmpresa">Cadastrar Empresa</button>
    </div>
  </form>

  <form class="row g-3 mt-4" id="formCandidato" hidden="hidden">
    <div class="col-md-5">
      <label for="candidatoNome" class="form-label">Nome</label>
      <input type="text" class="form-control" id="candidatoNome" required>
    </div>
    <div class="col-md-2">
      <label for="cpf" class="form-label">CPF</label>
      <input type="text" class="form-control" id="cpf" required>
    </div>
    <div class="col-md-1">
      <label for="idade" class="form-label">Idade</label>
      <input type="text" class="form-control" id="idade" required>
    </div>
    <div class="col-md-4">
      <label for="candidatoEmail" class="form-label">Email</label>
      <input type="email" class="form-control" id="candidatoEmail" required>
    </div>
    <div class="col-md-2">
      <label for="candidatoEstado" class="form-label">Estado</label>
      <input type="text" class="form-control" id="candidatoEstado" required>
    </div>
    <div class="col-md-2">
      <label for="candidatoCep" class="form-label">CEP</label>
      <input type="text" class="form-control" id="candidatoCep" required>
    </div>
    <div class="col-md-8"></div>
    <div class="col-md-4" id="candidatoCompetencias">
      <label class="form-label">Competências</label><br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" value="Java" id="candidatoJava">
        <label class="form-check-label" for="candidatoJava">Java</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" value="Groovy" id="candidatoGroovy">
        <label class="form-check-label" for="candidatoGroovy">Groovy</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" value="Python" id="candidatoPython">
        <label class="form-check-label" for="candidatoPython">Python</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" value="JavaScript" id="candidatoJavaScript">
        <label class="form-check-label" for="candidatoJavaScript">JavaScript</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" value="TypeScript" id="candidatoTypeScript">
        <label class="form-check-label" for="candidatoTypeScript">TypeScript</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" value="Angular" id="candidatoAngular">
        <label class="form-check-label" for="candidatoAngular">Angular</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" value="Web Crawler" id="candidatoWebCrawler">
        <label class="form-check-label" for="candidatoWebCrawler">Web Crawler</label>
      </div>
    </div>
    <div class="col-md-8">
      <label for="candidatoDescricao" class="form-label">Descrição</label>
      <textarea class="form-control" id="candidatoDescricao" rows="3" placeholder="Faça uma breve descrição" required></textarea>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-dark" id="criarCandidato">Criar Candidato</button>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="../../../dist/app.min.js"></script>

</body>
</html>

<div class="container mt-4">
  <div class="text-center">
    <h1>Visão da Empresa</h1>
  </div>

  <div class="mt-4">
    <h2>
      <button class="btn btn-dark" type="button" data-bs-toggle="collapse" data-bs-target="#formVagaCollapse" aria-expanded="false" aria-controls="formVagaCollapse">
        Cadastrar Nova Vaga
      </button>
    </h2>
    <div class="collapse" id="formVagaCollapse">
      <form class="row g-3" id="formVaga">
        <div class="col-md-10">
          <label for="vagaNome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="vagaNome" required>
        </div>
        <div class="col-md-2">
          <label for="vagaEstado" class="form-label">Estado</label>
          <input type="text" class="form-control" id="vagaEstado" required>
        </div>
        <div class="col-md-12" id="vagaCompetencias">
          <label class="form-label">Competências</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="Java" id="vagaJava">
            <label class="form-check-label" for="vagaJava">Java</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="Groovy" id="vagaGroovy">
            <label class="form-check-label" for="vagaGroovy">Groovy</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="Python" id="vagaPython">
            <label class="form-check-label" for="vagaPython">Python</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="JavaScript" id="vagaJavaScript">
            <label class="form-check-label" for="vagaJavaScript">JavaScript</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="TypeScript" id="vagaTypeScript">
            <label class="form-check-label" for="vagaTypeScript">TypeScript</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="Scrumban" id="vagaScrumban">
            <label class="form-check-label" for="vagaScrumban">Scrumban</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="Angular" id="vagaAngular">
            <label class="form-check-label" for="vagaAngular">Angular</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="Web Crawler" id="vagaWebCrawler">
            <label class="form-check-label" for="vagaWebCrawler">Web Crawler</label>
          </div>
        </div>
        <div class="col-md-12">
          <label for="vagaDescricao" class="form-label">Descrição</label>
          <textarea class="form-control" id="vagaDescricao" rows="3" placeholder="Faça uma breve descrição da vaga" required></textarea>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-dark" id="cadastrarVaga">Cadastrar Vaga</button>
        </div>
      </form>
    </div>
  </div>

  <div class="mt-4">
    <h2>Lista de Vagas</h2>
    <table class="table table-dark table-striped mt-3" id="tabelaVagas">
      <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Estado</th>
        <th scope="col">Competências</th>
        <th scope="col">Descrição</th>
      </tr>
      </thead>
      <tbody id="corpoTabelaVagas">
      <!-- Conteúdo da tabela será inserido aqui -->
      </tbody>
    </table>
  </div>

<!--  TODO -->
  <div class="row g-1" id="myChartContainer">
    <h4 class="text-center mt-4">Competências mais requisitadas</h4>
    <canvas id="competenciasChart" ></canvas>
  </div>

    <button id="teste-empresa" class="btn btn-primary">Testar Empresa</button>
  </div>
